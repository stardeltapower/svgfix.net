server {
    listen 80;
    listen [::]:80;
    server_name svgfix.net www.svgfix.net;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.svgfix.net;

    # SSL certificate (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/svgfix.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/svgfix.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect www to non-www
    return 301 https://svgfix.net$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name svgfix.net;

    # SSL certificate (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/svgfix.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/svgfix.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for static files
    root /var/www/svgfix.net;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/svgfix.net.access.log;
    error_log /var/log/nginx/svgfix.net.error.log;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
