# Pre-commit hooks for SVGFix
# Version pinned to ensure CI/CD consistency
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: pnpm exec eslint . --ext .js,.ts,.astro,.vue
        language: system
        types: [file]
        files: \.(js|ts|astro|vue)$
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: pnpm exec prettier --check .
        language: system
        types: [file]
        files: \.(js|ts|json|yaml|yml|md|astro|vue|css)$
        pass_filenames: false

      - id: typecheck
        name: astro check
        entry: pnpm exec astro check
        language: system
        pass_filenames: false
        stages: [pre-push]
